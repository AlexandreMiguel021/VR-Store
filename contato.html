<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/normalize.css">
   <link rel="stylesheet" href="assets/css/reset.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap">
   <link rel="stylesheet" href="assets/css/header.css">
   <link rel="stylesheet" href="assets/css/base.css">
   <link rel="stylesheet" href="assets/css/footer.css">
   <link rel="stylesheet" href="assets/css/contato.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
   integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>VR-Store - Contato</title>
</head>

<body>
   <div class="content">
      <header class="header">
         <div class="container">
             <h1 class="logo">
                 <a class="logo__link" href="index.html">VR-Store</a>
             </h1>
             <nav class="menu">
                 <ul class="menu__lista">
                     <li class="menu__item"><a class="menu__link" href="index.html">Início</a></li>
                     <li class="menu__item"><a class="menu__link" href="produtos.html">Produtos</a></li>
                     <li class="menu__item"><a class="menu__link" href="cadastro.html">Cadastro</a></li>
                     <li class="menu__item"><a class="menu__link" href="contato.html">Contato</a></li>
                 </ul>
                 <div class="login"> 
                     <a class="login__link" href="login.html">
                         <i class="fas fa-user"></i>
                     </a>
                 </div>
                 <div class="cart">
                     <a class="cart__link link-icon" href="carrinho.html">
                         <i class="fas fa-shopping-cart"></i>
                         <span class="cart__quantidade"></span>
                     </a>
                 </div>
             </nav>
         </div>
     </header>
      <div class="space"></div>
      <main>
         <section>
            <div>
               <h2 class="contato__titulo titulo">Entre em contato</h2>
               <p class="contato__paragrafo">Estamos sempre dispostos a responder quaisquer dúvidas referente aos nossos
                  serviços.</p>
            </div>
            <div class="container">
               <form class="contato__form" method="" action="">
                  <div class="contato__campo formulario">
                     <div class="input-container">
                        <label class="contato__label label" for="user-name">Nome</label>
                        <input class="contato__input input" type="text" name="nome" id="user-name" maxlength="50"required data-tipo="nome"> 
                        <span class="input-mensagem-erro"></span>
                     </div>
                     <div class="input-container">
                        <label class="contato__label label" for="user-email">E-mail</label>
                        <input class="contato__input input" type="email" name="email" id="user-email" required data-tipo="email">
                        <span class="input-mensagem-erro"></span>
                     </div>
                     <div class="input-container">
                        <label class="contato__label label" for="subject">Assunto</label>
                        <input class="contato__input input" type="text" name="assunto" id="subject"
                           placeholder="sugestão, reclamação, elogio etc..." required maxlength="20" data-tipo="assunto">
                           <span class="input-mensagem-erro"></span>
                     </div>
                     <div class="input-container ">
                        <label class="contato__label label" for="user-message">Mensagem</label>
                        <textarea class="contato__textarea input" name="mensagem" id="user-message" cols="30"
                           rows="10"required data-tipo="assuntoMsg"></textarea>
                           <span class="input-mensagem-erro"></span>
                     </div>
                     <br>
                     <div class="input-container">
                        <button class="contato__botao botao" type="submit">Enviar</button>
                     </div>
                  </div>
               </form>
            </div>
         </section>
      </main>
   </div>
   <div class="space"></div>
   <footer class="footer">
      <div class="container">
         <section class="footer__conteudo newsletter">
            <h3 class="footer__titulos">Newsletter</h3>
            <form class="newsletter__form" method="" action="#">
               <legend class="form__legenda">Receba as novidades semanais</legend>
               <fieldset class="form__fieldset">
                  <label class="form__label" for="user-email">E-mail:</label>
                  <input class="form__input" type="email" name="email" id="user-email"
                     placeholder="Seu endereço de email">
               </fieldset>
               <button class="form__botao botao" type="submit">Enviar</button>
            </form>
         </section>

         <section class="footer__conteudo contato">
            <h3 class="footer__titulos">Contato</h3>
            <div>
               <a class="contato__link" href="mailto:Alexandre@dominio.com">
                  <img class="contato__icones" src="assets/img/email-icon.png">
                  <p>Alexandre@dominio.com</p>
               </a>
            </div>
            <div>
               <a class="contato__link" href="tel:+5541912345678">
                  <img class="contato__icones" src="assets/img/phone-icon.png">
                  <p>(41)91234-5678</p>
               </a>
            </div>
         </section>

         <section class="footer__conteudo redes-sociais">
            <h3 class="footer__titulos">Nossas Redes Sociais</h3>
            <ul class="redes-sociais__lista">
               <li class="lista__icones">
                  <a href=""><img class="footer__icones" src="assets/img/facebook-icon.png" width="25px"></a>
               </li>
               <li class="lista__icones">
                  <a href=""><img class="footer__icones" src="assets/img/instagram-icon.png" width="25px"></a>
               </li>
               <li class="lista__icones">
                  <a href=""><img class="footer__icones" src="assets/img/whatsapp-icon.png" width="25px"></a>
               </li>
            </ul>
         </section>
      </div>
      <div class="footer__logo">
         <a class="logo__link" href="index.html">
             <h2>VR-Store</h2>
         </a>
     </div>
   </footer>
   <script src="js/validacao.js" type="module"></script>
   <script src="js/data/produtoDados.js"></script>
   <script src="js/data/clienteDados.js"></script>
</body>

</html>
