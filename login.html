<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/normalize.css">
   <link rel="stylesheet" href="assets/css/reset.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap">
   <link rel="stylesheet" href="assets/css/header.css">
   <link rel="stylesheet" href="assets/css/base.css">
   <link rel="stylesheet" href="assets/css/login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>VR-Store - carrinho</title>
</head>

<body>
   <main>
      <div class="container">
         <div class="login__logo">
            <h1 class="logo">
               <a class="logo__link" href="index.html">VR-Store</a>
            </h1>
         </div>
         <div class="sair" id="container-sair">
            <div class="campo__sair">
               <span class="conta__sair--msg" id="msg-sair"></span>
            </div>
            <div class="campo__sair">
               <span class="conta__sair--btn botao" id="btn-sair">Sair da conta</span>
            </div>
         </div>
         <div class="login" id="container-login">
            <form action="" method="" id="form-login">
               <fieldset class="login__fieldset">
                  <legend class="login__legend">Fazer Login</legend>
                  <span class="login__mensagem" id="msg-login"></span>
                  <div class="input-container">
                     <label class="label" for="">E-mail</label>
                     <input class="input" id="login-email" type="text">
                  </div>
                  <div class="input-container">
                     <label class="label" for="">Senha</label>
                     <input class="input" id="login-senha" type="password">
                  </div>
                  <div class="input-container">
                     <button class="botao__login botao" id="btn-login" type="submit">Fazer login</button>
                  </div>
               </fieldset>
            </form>
         </div>
      </div>

   </main>
   <script src="js/data/clienteDados.js"></script>
   <script src="js/login.js" type="module"></script>
</body>

</html>
